<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-image">
                <img src="/img/logo-png.png" alt="logo">
            </div>
            <div class="logo-name">
                E-Book Website
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#categories"><i class="fa fa-list"></i>Categories</a></li>
                <li><a href="#library"><i class="fa fa-book"></i>Library</a></li>
                <li><a href="#about"><i class="fa fa-info"></i>About</a></li>
                <li><a href="#contact"><i class="fa fa-address-book"></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="home-outline">
                <div class="home-container">
                    <div class="home-box">
                        <h1>Welcome to E-Book Website</h1>
                        <h3>"life without a Kindle is life without a library nearby"</h3>
                        <h6>- Franz S. McLaren</h6>
                        <button id="explore">Explore</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
